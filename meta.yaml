
{% set name = "heelo2" %}
{% set version = "1.0" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  git_rev: 2.0
  git_url: https://github.com/ChunjieShawn/pybuild2.git

build:
  number: 0
  script: ""

requirements:
  build:
    - heelo
  host:
    - pip
    - python
  run:
    - openssl >=3.0.0
    - python >=3.8

about:
  home: 
  license: BSD
  license_family: BSD
  summary: Composable command line interface toolkit
